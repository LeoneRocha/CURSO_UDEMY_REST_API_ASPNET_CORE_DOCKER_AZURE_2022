version: '3.4' 

services:   
  adminer:
    image: adminer
    restart: always
    ports:
      - 3320:3326
  dbMSQL:
    image: mcr.microsoft.com/mssql/server:2017-latest    
    restart: always   
    environment: 
      ACCEPT_EULA:  "Y"       
      SA_PASSWORD: docker!123 
    ports:
      - 1439:1439
    networks:
      - udemy-network
  db:
    image: rest-with-asp-net-udemy-db
    command: mysqld --default-authentication-plugin=mysql_native_password
    restart: always
    build:
      context: .
      dockerfile: db/Dockerfile
    environment:
      TZ: America/Sao_Paulo
      MYSQL_ROOT_PASSWORD: aspnetrestudemy
      MYSQL_USER: aspnetrestudemy
      MYSQL_PASSWORD: docker!123
      MYSQL_DATABASE: rest_with_asp_net_udemy
    ports:
      - 3310:3306
    networks:
      - udemy-network      
  rest-with-asp-net-udemy:
    image: rest-with-asp-net-udemy
    build:
      context: .
      dockerfile: RestWithASPNETUdemy/Dockerfile
    environment:
      TZ: America/Sao_Paulo
      ASPNETCORE_ENVIRONMENT: Production
    ports:
      - 44300:80
    links:
    - db
    - dbMSQL
    depends_on:
    - db 
    - dbMSQL 
    networks:
    - udemy-network
networks:
  udemy-network:
    driver: bridge